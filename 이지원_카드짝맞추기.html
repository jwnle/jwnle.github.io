<!DOCTYPE html>
<html>
<head>
    <title>Ïπ¥Îìú Ïßù ÎßûÏ∂îÍ∏∞ Í≤åÏûÑ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            width: 80px;
            height: 80px;
            background-color: gray;
            display: inline-block;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            justify-content: center;
            grid-gap: 10px;
        }

        h1,
        #timer,
        #score,
        #message {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Ïπ¥Îìú Ïßù ÎßûÏ∂îÍ∏∞ Í≤åÏûÑ</h1>
    <div class="game-board" id="game-board"></div>
    <p>Score: <span id="score">0</span></p>
    <p id="timer">Time Left: 60</p>
    <p id="message"></p>
<script>
    const cardImages = [
        'üê∂', 'üê±', 'üê≠', 'üêπ',
        'üê∞', 'ü¶ä', 'üêª', 'üêº'
    ];

    let firstCard = null;
    let secondCard = null;
    let hasFlippedCard = false;
    let lockBoard = false;
    let score = 0;
    let timeLeft = 60;
    let timerId = null;

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function flipCard() {
        if (lockBoard || timeLeft === 0) return;
        if (this === firstCard) return;

        this.innerHTML = this.dataset.card;
        this.classList.add('flipped');

        if (!hasFlippedCard) {
            hasFlippedCard = true;
            firstCard = this;
        } else {
            hasFlippedCard = false;
            secondCard = this;

            checkForMatch();
        }
    }

    function checkForMatch() {
        if (firstCard.dataset.card === secondCard.dataset.card) {
            disableCards();
            updateScore();
            checkForWin();
        } else {
            unflipCards();
        }
    }

    function disableCards() {
        firstCard.removeEventListener('click', flipCard);
        secondCard.removeEventListener('click', flipCard);

        resetBoard();
    }

    function unflipCards() {
        lockBoard = true;

        setTimeout(() => {
            firstCard.innerHTML = '';
            secondCard.innerHTML = '';

            firstCard.classList.remove('flipped');
            secondCard.classList.remove('flipped');

            resetBoard();
        }, 1000);
    }

    function resetBoard() {
        [hasFlippedCard, lockBoard] = [false, false];
        [firstCard, secondCard] = [null, null];
    }

    function updateScore() {
        score += 1;
        document.getElementById('score').textContent = score;
    }

    function createCardElements() {
        const cards = [];

        for (let i = 0; i < cardImages.length; i++) {
            const card1 = document.createElement('div');
            card1.classList.add('card');
            card1.dataset.card = cardImages[i];
            card1.addEventListener('click', flipCard);
            cards.push(card1);

            const card2 = document.createElement('div');
            card2.classList.add('card');
            card2.dataset.card = cardImages[i];
            card2.addEventListener('click', flipCard);
            cards.push(card2);
        }

        return cards;
    }

    function showCards() {
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.innerHTML = card.dataset.card;
            card.classList.add('flipped');
        });
        setTimeout(hideCards, 3000);
    }

    function hideCards() {
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.innerHTML = '';
            card.classList.remove('flipped');
        });
        startTimer();
    }

    function startTimer() {
        timerId = setInterval(() => {
            timeLeft--;
            document.getElementById('timer').textContent = `Time Left: ${timeLeft}`;
            if (timeLeft === 0) {
                clearInterval(timerId);
                endGame();
            }
        }, 1000);
    }

    function checkForWin() {
        const flippedCards = document.querySelectorAll('.flipped');
        if (flippedCards.length === cardImages.length * 2) {
            clearInterval(timerId);
            endGame(true);
        }
    }

    function endGame(win = false) {
        document.querySelectorAll('.card').forEach(card => {
            card.removeEventListener('click', flipCard);
        });

        if (win) {
            document.getElementById('message').textContent = 'You Win!';
        } else {
            document.getElementById('message').textContent = 'Game Over';
        }
    }

    function initGame() {
        shuffle(cardImages);
        const cardElements = createCardElements();
        shuffle(cardElements);

        const gameBoard = document.getElementById('game-board');

        for (let i = 0; i < cardElements.length; i++) {
            gameBoard.appendChild(cardElements[i]);
        }

        showCards();
    }

    initGame();
</script>
</body>
</html>
